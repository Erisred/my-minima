---
layout: page
title: Tags
---

<h1>Tags used on this site</h1>
<hr/>
{% for tag in site.tags %}
	<h3><a href="{{ site.baseurl }}/{{ tag[0] }}">{{ tag[0] }}</a></h3>
	<ul>
		{% for post in tag[1] %}
				<li><a href="{{ post.url | prepend:site.baseurl }}">{{ post.title }}
			</a></li>
		{% endfor %}
	</ul>
{% endfor %}
